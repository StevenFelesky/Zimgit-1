{% extends 'users/base.html' %}
{% block content %}

<div class="container" style="color:white">
    {% if products %}
    <ul>
      {% for product in products %}
      <li>
          {{ product.name }} ({{product.description}})
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no products available.</p>
    {% endif %}
  </div>

  {% endblock %}
